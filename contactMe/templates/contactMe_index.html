{% extends "base.html" %}
{% block page_content %}
<div class="col-md-8 offset-md-2">
  <form action="." method="post">
    {% csrf_token %}
    <div class="form-group">
      {{ form.name }}
    </div>
    <div class="form-group">
      {{ form.email }}
    </div>
    <div class="form-group">
      {{ form.ph_no }}
    </div>
    <div class="form-group">
      {{ form.msg }}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
